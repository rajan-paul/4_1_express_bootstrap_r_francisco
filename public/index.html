<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="core.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <title>Login Page</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #930000fa;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" id="nav_name" style="color: white">100% Jesus</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="products.html" id="nav_menu" style="color: white">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="nav_menu" style="color: rgb(180, 179, 179)">About</a>
          </li>
        </ul>

        <!-- Move the search form to the right -->
        <form class="d-flex ms-auto">
          <input class="form-control me-2" type="search" placeholder="Search product.." id="int_search" aria-label="Search">
          <button class="btn btn-dark" style="background-color: rgb(53, 53, 53);" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <form class="container" id="frm_login">
      <h4 class="mt-5 mb-3">Login/Register</h4>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email Address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="mt-3">
        <button type="button" class="btn btn-dark">Login</button>
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#register-modal" id="btn_regis">Register</button>
        <button type="submit" style="color: black" class="btn btn-link">Forgot Password</button>
      </div>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" id="btn_regis">Register</h5>
        </div>
        <div class="modal-body">
          <!-- ... (modal content) ... -->
          <div class="form-floating mb-2">
            <input type="email" class="form-control" placeholder="name@example.com">
            <label for="floatingInput">Email Address</label>
          </div>
          <div class="form-floating mb-2">
            <input type="text" class="form-control" placeholder="name">
            <label for="floatingInput">Name</label>
          </div>
          <div class="form-floating mb-2">
            <input type="password" class="form-control" placeholder="Password">
            <label for "floatingPassword">Password</label>
          </div>
          <div class="form-floating mb-2">
            <input type="password" class="form-control" placeholder="Password">
            <label for "floatingPassword">Confirm Password</label>
          </div>
          <div class="form-floating mt-2">
            <h6>Gender</h6>
            <div class="form-check">
              <input type="radio" class="form-check-input" name="gender" id="femaleRadio" value="female">
              <label class="form-check-label" for="femaleRadio">Rather not say</label>
          </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="gender" id="maleRadio" value="male">
                <label class="form-check-label" for="maleRadio">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="gender" id="femaleRadio" value="female">
                <label class="form-check-label" for="femaleRadio">Female</label>
            </div>
        </div> 
        
        <div class="form-floating mt-2">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option selected>Select year level</option>
              <option value="1">1st Year</option>
              <option value="2">2nd Year</option>
              <option value="3">3rd Year</option>
              <option value="3">4th Year</option>
            </select>
            <label for="floatingSelect">Year Level</label>
          </div>
          
          <div class="input-group mt-2 mb-2">                                   
            <span class="input-group-text">Address</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
          <label for="floatingInput">Birthdate</label>
          <input type="date" class="form-control" id="floatingInput" placeholder="date">          
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btn_gray">Close</button>
          <button type="button" class="btn btn-danger" id="btn_regis">Register</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
