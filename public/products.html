<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="core.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bc71daa1ad.js" crossorigin="anonymous"></script>
    <title>Products</title>
</head>
<body>
    <nav class="navbar" style="background-color: #930000fa;">
        <div class="container-fluid">
            <a class="navbar-brand" id="nav_name" style="color: white">100% Jesus</a>
          <form class="d-flex ms-auto">
            <input class="form-control me-2" type="search" placeholder="Search product.." id="int_search" aria-label="Search">
        </form> 
          <button class="navbar-toggler" type="button" id="nav_collapse" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-arrow-down fa-sm" style="color: #ffffff;"></i>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link" href="login.html" id="submenu" style="color:white">Login</a>
                </li>
            </ul>      
          </div>
        </div>
      </nav>

      <div class="container mt-4">
        <div class="row">
            <h4 style="text-align: center;">New Releases</h4>
            <div class="col-md-4">
                <div class="card">
                    <i><img src="img\jil.png" alt="" class="card-img-top"></i>
                    <div class="card-body">
                        <h3 class="card-title text-center">JIL Worship Songbook</h3>
                        <p class="card-text text-center">Worship Songbook Volume 1</p>
                        <h5 class="text-center">₱300.00</h5>
                        <div class="star text-center">
                            <i class="fa fa-star checked"></i>
                            <i class="fa fa-star checked"></i>
                            <i class="fa fa-star checked"></i>
                            <i class="fa fa-star checked"></i>
                            <i class="fa fa-star checked"></i>
                        </div>
                        <div class="btn text-center">
                            <button type="button">Add to cart</button>
                        </div>                        
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <i><img src="img\tote2.jpg" alt="" class="card-img-top"></i>
                    <div class="card-body">
                        <h3 class="card-title text-center">Tote Bag (Limited)</h3>
                        <h6 class="card-title text-center">100% Jesus</h6>
                        <p class="card-text text-center">#jil45</p>
                        <h5 class="text-center">₱200.00</h5>
                        <div class="star text-center">
                            <i class="fa fa-star checked"></i>
                            <i class="fa fa-star checked"></i>
                            <i class="fa fa-star checked"></i>
                            <i class="fa fa-star checked"></i>
                            <i class="fa fa-star checked"></i>
                        </div>
                        <div class="btn text-center">
                            <button type="button">Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <i><img src="img\3-songs.jpg" alt="" class="card-img-top"></i>
                    <div class="card-body">
                        <h3 class="card-title text-center">3 Songs from JIL Worship</h3>
                        <h6 class="card-title text-center">Jesus Is Lord Church Worldwide Missions Foundation, Inc.</h6>
                        <p class="card-text text-center">3 songs bundle</p>
                        <h5 class="text-center">₱200.00</h5>
                        <div class="star text-center">
                            <i class="fa fa-star checked"></i>
                            <i class="fa fa-star checked"></i>
                            <i class="fa fa-star checked"></i>
                            <i class="fa fa-star checked"></i>
                            <i class="fa fa-star checked"></i>
                        </div>
                        <div class="btn text-center">
                            <button type="button">Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-danger mt-4" data-bs-toggle="modal" data-bs-target="#add_product" id="btn_update">Add</button>
        </div>
      </div>

      <!-- ... (modal) ... -->
      <div class="modal fade" id="add_product" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Register</h5>
            </div>
            <div class="modal-body">
              <!-- ... (modal content) ... -->
              <div class="form-floating mb-2">
                <input type="text" class="form-control" placeholder="name">
                <label for="floatingInput">Product Name</label>
              </div>
              <div class="input-group mb-2">
                <span class="input-group-text">Description</span>
                <textarea class="form-control" aria-label="Description"></textarea>
              </div>
              <div class="input-group mb-2">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
              </div>
              <div class="input-group">
                <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
              </div>
    
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btn_gray">Close</button>
                <button type="button" class="btn btn-danger" id="btn_regis">Register</button>
              </div>
          </div>
        </div>
      </div>
</body>
</html>
